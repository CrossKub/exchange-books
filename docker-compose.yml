version: "2"

networks:
  back-tier:
    driver: bridge

services:

  database:
    image: ringpartner/autopilot-percona
    environment:
      - PORT=3306
      - CONSUL_AGENT=1
      - CONSUL=consul
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=database
    networks:
      - back-tier
    expose:
      - 3306
    logging:
      driver: "json-file"
    mem_limit: 512m
    restart: always

  api:
    env_file: .env
    build: ./app
    environment:
      - NODE_PATH=/opt/app/lib
      - CONSUL_AGENT=1
      - CONSUL=consul
      - PORT=3000
      - APP_NAME=books-service
      - APP_VERISON=1.0.0
      - MYSQL_HOST=database
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=database
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
      - RABBITMQ_HOST=rabbitmq
    mem_limit: 512m
    volumes:
      - ./app/lib:/opt/app/lib
    networks:
      - back-tier
    logging:
      options:
        max-size: "1m"
        max-file: "2"
    command: >
      /bin/containerpilot
      /opt/app/node_modules/.bin/pm2 start /opt/app/lib/index.js --no-daemon --watch

  rabbitmq:
    image: ringpartner/rabbitmq-federation
    networks:
      - back-tier
    logging:
      driver: "json-file"
    mem_limit: 512m
    environment:
      - PORT=15672
      - CONSUL_AGENT=1
      - CONSUL=consul
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    restart: always

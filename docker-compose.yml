version: "2"

networks:
  back-tier:
    driver: bridge

services:

  consul:
    image: autopilotpattern/consul
    restart: always
    dns:
      - 127.0.0.1
    ports:
      - "8500:8500"
    networks:
      - back-tier
    command: >
      /usr/local/bin/containerpilot
      /bin/consul agent -server
        -config-dir=/etc/consul
        -log-level=err
        -bootstrap-expect 1
        -ui-dir /ui

  database:
    image: ringpartner/autopilot-percona
    environment:
      - PORT=3306
      - CONSUL_AGENT=1
      - CONSUL=consul
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=database
    networks:
      - back-tier
    expose:
      - 3306
    links:
      - consul:consul
    logging:
      driver: "json-file"
    mem_limit: 512m
    restart: always

  api:
    build: ./app
    environment:
      - NODE_PATH=/opt/app/lib
      - CONSUL_AGENT=1
      - CONSUL=consul
      - CONSUL_HOST=localhost
      - PORT=3000
      - APP_NAME=books-service
      - APP_VERISON=1.0.0
      - MYSQL_SERVICE=database
      - MYSQL_HOST=database
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=database
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_SERVICE=rabbitmq
    mem_limit: 512m
    volumes:
      - ./app/lib:/opt/app/lib
    networks:
      - back-tier
    links:
      - consul:consul
      - database:database
      - rabbitmq:rabbitmq
    logging:
      options:
        max-size: "1m"
        max-file: "2"
    command: >
      /bin/containerpilot
      /opt/app/node_modules/.bin/pm2 start /opt/app/lib/index.js --no-daemon --watch

  rabbitmq:
    image: ringpartner/rabbitmq-federation
    networks:
      - back-tier
    links:
      - consul:consul
    logging:
      driver: "json-file"
    mem_limit: 512m
    environment:
      - PORT=15672
      - CONSUL_AGENT=1
      - CONSUL=consul
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    restart: always
